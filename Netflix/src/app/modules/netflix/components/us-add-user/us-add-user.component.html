<section class="text-white">
    <h1>Aggiungi Utente</h1>
    <h3>Aggiungi un profilo per un'altra persona che guarda netflix</h3>
    <form action="post">
        <div class="w-100 d-flex p-5 align-items-center justify-content-between">
            <img src="https://image.shutterstock.com/image-vector/add-create-profile-photo-icon-260nw-2023504886.jpg" alt="img_user">
            <input type="text" placeholder="Nome utente" class="bg-info border-0 p-2 w-50" [(ngModel)]="prova" [ngModelOptions]="{ standalone: true }">
        </div>
        <div class="d-flex w-100 justify-content-center m-5">
            <button id="continua" class="p-3 w-25 border-0 mx-5" (click)="addUser()" routerLink="../ProfilesGate">Continua</button>
            <button id="annulla" class="p-3 w-25 border-0 mx-5">Annulla</button>
        </div>
    </form>
</section>
